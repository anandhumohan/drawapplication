<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ projectTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="project-container">
    <div class="project-circle">
      Project Title
      <div class="plus-button-container" (click)="showSubNodeCreation = true" style="transform: rotate(0deg);">
        <div class="plus-button">+</div>
      </div>
      <div class="plus-button-container" (click)="showSubNodeCreation = true" style="transform: rotate(90deg);">
        <div class="plus-button">+</div>
      </div>
      <div class="plus-button-container" (click)="showSubNodeCreation = true" style="transform: rotate(180deg);">
        <div class="plus-button">+</div>
      </div>
      <div class="plus-button-container" (click)="showSubNodeCreation = true" style="transform: rotate(270deg);">
        <div class="plus-button">+</div>
      </div>
    </div>
  </div>
  <div class="plus-button-container" (click)="presentSubNodeCreation(projectTitle)" style="transform: rotate(0deg);">
    <div class="plus-button">+</div>
  </div>
</ion-content>
